<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>HABIT</h1>
                <p class="logo-script">Tracker</p>
            </div>
            <div class="quote-section">
                <p class="quote-text" id="quoteText">✨ Every accomplishment starts with the decision to try. ✨</p>
                <p class="quote-author" id="quoteAuthor">— Unknown</p>
            </div>
            <div class="daily-progress">
                DAILY<br>PROGRESS
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar with Daily Habits -->
            <aside class="sidebar">
                <div class="sidebar-header">DAILY HABITS</div>
                <div class="sidebar-subheader">HABITS</div>
                <div class="sidebar-spacer weekday-spacer"></div>
                <div class="sidebar-spacer date-spacer"></div>
                <div class="habits-list" id="habitsList"></div>
                <div class="add-habit-section">
                    <input type="text" id="newHabitInput" placeholder="Add new habit..." class="new-habit-input">
                    <button id="addHabitBtn" class="add-habit-btn">+ ADD</button>
                </div>
            </aside>

            <!-- Calendar Grid -->
            <main class="calendar">
                <div class="calendar-header" id="calendarHeader"></div>
                <div class="weeks-container" id="weeksContainer"></div>
            </main>

            <!-- Progress Panel -->
            <aside class="progress-panel">
                <div class="month-year">
                    <div class="month-box">
                        <div class="label">MONTH</div>
                        <select class="value month-select" id="monthSelect">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                    </div>
                    <div class="year-box">
                        <div class="label">YEAR</div>
                        <select class="value year-select" id="yearSelect">
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026" selected>2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                        </select>
                    </div>
                </div>

                <div class="progress-header">PROGRESS</div>
                <div class="progress-table" id="progressTable">
                    <div class="progress-table-header">
                        <div class="col-goal">GOAL</div>
                        <div class="col-percentage">PERCENTAGE</div>
                        <div class="col-count">COUNT</div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
